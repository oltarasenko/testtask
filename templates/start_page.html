<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
  <head>
    <title>Myapp {% block title %}{% endblock %}</title>
  </head>

  <body>
    {% block content %}
    <h2>Welcome to the application</h2>
    {% if user.username %}
    <p>Welcome {{ user.username }}.
    Click <a href="/logout/">logout</a> if you want</p>
    {% else %}
    <p>Welcome anonymous user.
      Please <a href="/login/">login</a> to my app</p>
    {% endif  %}
    {% endblock %}
  </body>

</html>
